<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <dialog class="modal">
      <div class="result-container">
        <div class="result-header"></div>
        <div class="button-container">
          <button class="restart-btn" id="restart-btn-modal">Restart</button>
        </div>
      </div>
    </dialog>
    <div class="main">
      <div class="message">Let's Play</div>
      <div class="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>
      <div class="button-container">
        <button class="restart-btn" id="restart-main">Restart</button>
      </div>
    </div>
    <footer class="footer">
      Copyright &copy
      <script>
        document.write(new Date().getFullYear());
      </script>
      Nitan Jana
      <a class="footer-link" target="_blank" href="https://github.com/NitanJana">
        <img src="./github-mark.svg" alt="github logo" class="footer-logo"/>
      </a>
    </footer>
  </body>
</html>
